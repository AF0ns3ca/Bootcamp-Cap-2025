<div *ngIf="actor" class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
    <div class="flex items-center space-x-6">
      <!-- Imagen del Actor -->
      <div>
        <svg class="w-24 h-24 rounded-full mr-4 text-gray-400 w-32 h-32 rounded-full object-cover shadow-lg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM4 20c0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4H4z"/>
          </svg>
      </div>
  
      <!-- Información del Actor -->
      <div class="flex-1">
        <h1 class="text-4xl font-semibold text-gray-800">{{ actor.nombre }} {{ actor.apellidos }}</h1>
        <p class="mt-2 text-lg text-gray-600">{{ actor.biografia || 'Biografía no disponible' }}</p>
      </div>
    </div>
  
    <!-- Películas en las que participa -->
    <div class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800">Películas en las que participa</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
        <div *ngFor="let film of peliculas" class="bg-gray-100 rounded-lg p-4 shadow-sm">
          <h3 class="text-xl font-medium text-gray-800">{{ film.title }}</h3>
          <a [routerLink]="['/films', film.filmId]" class="mt-4 inline-block text-blue-500 hover:underline">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
