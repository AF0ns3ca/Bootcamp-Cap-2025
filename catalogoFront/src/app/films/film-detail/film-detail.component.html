<!-- film-detail.component.html -->
<div *ngIf="film" class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
  <!-- Detalles de la película -->
  <div class="flex items-center space-x-6">
    <div>
      <img [src]="film.posterUrl || 'https://via.placeholder.com/150'" alt="{{ film.title }}" class="w-32 h-32 rounded-md object-cover shadow-lg">
    </div>
    <div class="flex-1">
      <h1 class="text-4xl font-semibold text-gray-800">{{ film.title }}</h1>
      <p class="mt-2 text-lg text-gray-600">{{ film.description || 'Descripción no disponible' }}</p>
    </div>
  </div>

  <!-- Actores en la película -->
<div class="mt-8">
  <h2 class="text-2xl font-semibold text-gray-800">Actores en la película</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
    <div *ngFor="let actor of actors" class="bg-gray-100 rounded-lg p-4 shadow-sm">
      <!-- Enlace para ir al detalle del actor -->
      <h3 class="text-xl font-medium text-gray-800">
        <a [routerLink]="['/actors', actor.id]" class="text-blue-500 hover:underline">
          {{ actor.nombre }} {{ actor.apellidos }}
        </a>
      </h3>
      
      <!-- Botón para eliminar actor -->
      <button 
        (click)="confirmDelete(actor.id)" 
        class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Eliminar Actor
      </button>
    </div>
  </div>
</div>


  <!-- Formulario para añadir actor -->
  <div class="mt-8 bg-gray-50 p-6 rounded-lg shadow-lg">
    <h3 class="text-2xl font-semibold text-gray-800">Añadir Actor a la Película</h3>
    <div class="flex flex-col mt-4">
      <label for="actorId" class="text-gray-700 font-medium">ID del Actor</label>
      <input 
        type="number" 
        id="actorId" 
        [(ngModel)]="actorId" 
        class="mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Ingresa el ID del actor" 
      />
      <button 
        (click)="addActorToFilm()" 
        class="mt-4 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Añadir Actor
      </button>
    </div>
  </div>
</div>
