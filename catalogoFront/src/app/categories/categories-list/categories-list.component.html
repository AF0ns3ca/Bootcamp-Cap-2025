<div class="w-full flex flex-col items-center justify-center gap-5">
  <h2 class="text-3xl font-bold text-gray-900 mt-6">Categor√≠as</h2>
  
  <div class="w-[70%] flex flex-col items-center justify-center gap-10">
    <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 p-4">
      <div *ngFor="let category of categories" class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden transition-all hover:scale-105 hover:shadow-xl">
   
        <div class="block">
          <a [routerLink]="['/category', category.id]" class="block">
            <div class="flex p-4">
    
              <svg class="w-24 h-24 rounded-full mr-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM4 20c0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4H4z"/>
              </svg>
  
              <div class="flex flex-col justify-between">
    
                <h3 class="text-lg font-semibold text-gray-800">{{ category.categoria }}</h3>
                <p class="text-gray-600">ID: {{ category.id }}</p>
              </div>
            </div>
          </a>
          

          <div class="flex justify-around gap-4 p-4">

            <button [routerLink]="['/category/edit', category.id]" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-500 focus:outline-none">
              Editar
            </button>
    
            <button (click)="onDeleteCategory(category.id, $event)" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <button class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none flex items-center justify-center transition-all" [routerLink]="['/category/create']">
    <span class="text-3xl font-bold">+</span>
  </button>
</div>
