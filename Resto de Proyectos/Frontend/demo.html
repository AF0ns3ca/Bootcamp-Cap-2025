<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos curso</title>
    <link href="./dist/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">

            <label for="txtNombre" class="block text-lg font-semibold text-gray-700 mb-2">Hola</label>
            <input type="text" id="txtNombre" placeholder="Escribe tu nombre" data-tipo="Hola" 
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">
    
   
            <div class="flex justify-between mb-6">
                <input type="button" value="No tocar" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-300">
                <input type="button" value="Quitar" class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none transition duration-200">
            </div>
    
     
            <output id="outSaludo" class="block text-center text-xl text-gray-800 mb-4"></output>
    
   
            <div class="text-center">
                <a href="./index.html" class="text-blue-600 hover:text-blue-800 focus:outline-none transition duration-200">Volver a Inicio</a>
            </div>
        </div>
    </div>
    <script src="./js/demo.js"></script>
</body>
</html>
