@if(VM.HayNotificaciones) {
  <div class="notificaciones space-y-4">
    @for(item of VM.Listado; track item.Id) {
      <div
        class="alert {{
          item.Type
            | i18nSelect
              : {
                  error: 'bg-red-600 text-white',
                  warn: 'bg-yellow-500 text-white',
                  info: 'bg-blue-500 text-white',
                  other: 'bg-green-500 text-white'
                }
        }} rounded-md p-4 flex items-center justify-between shadow-lg"
        role="alert"
      >
        <span class="flex-1">{{ item.Message }}</span>
        <button
          type="button"
          class="bg-transparent text-white hover:text-gray-300 focus:outline-none"
          data-bs-dismiss="alert"
          aria-label="Close"
          (click)="VM.remove($index)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M11.742 4.258a1 1 0 0 1 0 1.414L9.414 8l2.328 2.328a1 1 0 0 1-1.414 1.414L8 9.414l-2.328 2.328a1 1 0 0 1-1.414-1.414L6.586 8 4.258 5.672a1 1 0 0 1 1.414-1.414L8 6.586l2.328-2.328a1 1 0 0 1 1.414 0z"/>
          </svg>
        </button>
      </div>
    }
    <div class="text-center">
      <button class="px-6 py-2 text-white bg-gray-600 hover:bg-gray-700 rounded-md" type="button" (click)="VM.clear()">
        Cerrar
      </button>
    </div>
  </div>
}
